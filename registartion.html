<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="Style1.css">
</head>
<body>
    <div class="cointainer">
        <h2>Registration Form</h2>
        <form>
            <div class="input-user">
                <i class="fa fa-user lock"></i>
                <input type="text" placeholder="Firstname"class="name">
                <span>
                    <i class="fa fa-user  lock"></i>
                    <input type="text"placeholder="Lastname"class="name">
                </span>
                <div class="input-type">
                    <i class="fa fa-envelope lock" aria-hidden="true"></i>
                    <input type="email"placeholder="Email"class="text-name">

                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock" aria-hidden="true"></i>
                    <input type="password"placeholder="Password"class="text-name">
                </div>
                <div class="input-name">
                        <i class="fa fa-lock lock" aria-hidden="true"></i>
                        <input type="password"placeholder="Confirm Password"class="text-name"> 
                    
                </div>
                <div class="gender-name">
                    <input type="radio"name="gender">
                    <label>Male</label>
                    <input type="radio"name="gender">
                    <label>Female</label>
                </div>
                <div class="input-date">
                    <i class="fa fa-calendar lock" aria-hidden="true"></i>
                    <input type="date"class="tarikh">

                </div>
                <div class="input-name">
                    <i class="fa fa-phone lock" aria-hidden="true"></i>
                    <input type="tel"placeholder="Mobile-No"class="tel-num">
                    
                </div>
                <div class="input-name">
                    <select class="country">
                        <option>select a state</option>
                        <option>Andhra Pradesh</option>
                        <option>Tamil Nadu</option>
                        <option>Karanataka</option>
                        <option>Maharasthra</option>
                    </select>

                </div>
                <div class="input-name">
                    <input type="submit"class="button" value="Register">

                </div>
               
            </div>
          
        </form>
    </div>
    
</body>
</html>
